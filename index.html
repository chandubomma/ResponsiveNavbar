<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive NavBar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
       
        <div class="body">
            <div class="navbar">
                <h1 class="navlogo">NavBarLogo</h1>
                <div id="menu" onclick="showmenu()">
                    <i class="material-icons">menu</i>
                    
                </div>
                <div id="close" onclick="hidemenu()">
                    <i class="material-icons">close</i>
                    
                </div>
               
                <ul class="navcon" id="nc">
                    <li >
                        <a class="navitem">Home</a>
                    </li>
                    <li >
                        <a class="navitem">Account</a>
                    </li>
                    <li >
                        <a class="navitem">About</a>
                    </li>
                    <li >
                        <button class="loginbtn button">Login</button>
                    </li>

                </ul>
               
            </div>
            
        </div>
        
    </body>
</html>
